<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="css/main.css" />

        <script src="js/index.js" type="text/javascript"></script>

        <title>Registracija</title>
    </head>
    <body>
        <h2 class="text-center mt-5">Registracija</h2>

        <div class="container">
            <img
                class="text-center row justify-content-center mt-5"
                src="img/img1.jpg"
                alt=""
                style="margin: auto; width: 250px"
            />
            <div id="registracija">
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control p-2 mt-5 mb-5"
                        placeholder="Ime i prezime"
                        id="imeprezime"
                    />
                </div>

                <div class="form-group">
                    <input
                        type="text"
                        class="form-control p-2 mb-5"
                        placeholder="Korisnicko ime"
                        id="korisnickoIme"
                    />
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input
                            type="password"
                            class="form-control"
                            placeholder="Lozinka"
                            id="lozinka"
                        />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <input
                                    type="checkbox"
                                    onclick="hide('lozinka')"
                                    class="form-check-input"
                                    id="showPassword2"
                                />
                                <label
                                    class="form-check-label p-2"
                                    for="showPassword2"
                                >
                                    Prikazi
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input
                            type="password"
                            class="form-control"
                            placeholder="Potvrdi lozinku"
                            id="lozinkaPotvrda"
                        />
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <input
                                    type="checkbox"
                                    onclick="hide('lozinkaPotvrda')"
                                    class="form-check-input"
                                    id="showPassword3"
                                />
                                <label
                                    class="form-check-label p-2"
                                    for="showPassword3"
                                >
                                    Prikazi
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row justify-content-center mt-5 mb-5">
                    <button
                        type="button"
                        id="reg"
                        onclick="Registracija()"
                        class="btn btn-warning btn-block p-13 mt-3"
                    >
                        <h4>Registruj se</h4>
                    </button>
                    <button type="button" onclick="OdlazakPrijava()" class="">
                        <h4>Ima≈° nalog? Prijavi se!</h4>
                    </button>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
