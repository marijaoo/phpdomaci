<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="css/main.css" />

        <title>Domaci PHP -> Internet tehnologije 2023</title>
    </head>
    <body>
        <h2 class="text-center mt-5">Prijava</h2>

        <div class="container">
            <div class="row justify-content-center mt-5">
                <img
                    class="text-center mb-5"
                    src="img/img1.jpg"
                    alt=""
                    style="margin: auto; width: 250px"
                />
                <div class="col-md-8">
                    <form>
                        <div class="form-group">
                            <input
                                type="text"
                                class="form-control p-2"
                                name="user"
                                placeholder="Korisnicko ime..."
                                id="username"
                            />
                            <br />
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input
                                    type="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Uneti lozinku"
                                    id="password"
                                />
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <input
                                            type="checkbox"
                                            onclick="hide('password')"
                                            class="form-check-input"
                                            id="showPassword1"
                                        />
                                        <label
                                            class="form-check-label p-2"
                                            for="showPassword1"
                                        >
                                            Prikazi sifru
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div
                            class="form-group row justify-content-center mt-5 mb-5"
                        >
                            <button
                                type="button"
                                id="login"
                                onclick="Prijavljivanje()"
                                class="btn btn-warning btn-block"
                            >
                                <h4>Prijavi se</h4>
                            </button>

                            <button
                                type="button"
                                onclick="OdlazakRegistracija()"
                                class=""
                            >
                                <h4>Nema≈° nalog?</h4>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>

        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
